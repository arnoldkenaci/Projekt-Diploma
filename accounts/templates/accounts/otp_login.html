{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4 py-4">
          <h3 class="mb-0"><i class="fas fa-key me-2"></i>Login with OTP</h3>
          <p class="mb-0 mt-2 opacity-75">Enter your username and OTP code</p>
        </div>
        <div class="card-body p-4">
          {% if message %}
            <div class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endif %}
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">
                <i class="fas fa-user me-1 text-primary"></i>Username
              </label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" required />
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-4">
              <label for="otp" class="form-label fw-bold">
                <i class="fas fa-key me-1 text-primary"></i>OTP Code
              </label>
              <input type="text" class="form-control form-control-lg" id="otp" name="otp" required />
              <div class="invalid-feedback">Please enter your OTP code.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm mb-3">
              <i class="fas fa-key me-2"></i>Login
            </button>
          </form>
          <hr class="my-4" />
          <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary rounded-pill">
              <i class="fas fa-sign-in-alt me-1"></i>Back to Username/Password Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
  .btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0b5ed7);
    border: none;
  }
  .btn-primary:hover {
    background: linear-gradient(45deg, #0b5ed7, #0a58ca);
    transform: translateY(-1px);
  }
</style>
<script>
  // Form validation
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        var forms = document.getElementsByClassName("needs-validation");
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
</script>
{% endblock %}
