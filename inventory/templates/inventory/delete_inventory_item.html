{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-header" style="background-color: #2C3E50; color: white;">
            <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h5 class="alert-heading">Warning!</h5>
                You are about to delete:
                <strong>{{ item.name }}</strong>
                <hr>
                <p class="mb-0">
                    Quantity: {{ item.quantity }} {{ item.get_unit_display }}<br>
                    Current Status: <span class="badge 
                        {% if item.status == 'in_stock' %}bg-success
                        {% elif item.status == 'low_stock' %}bg-warning
                        {% else %}bg-danger{% endif %}">
                        {{ item.status|title }}
                    </span>
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Confirm Delete
                    </button>
                    <a href="{% url 'inventory_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Required CDN Links -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
